# fly.toml app configuration file for meeting-whisperer
# Optimized for always-on recruiter demos with audio support

app = "meeting-whisperer"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8501
  force_https = true

  # Keep one machine warm to avoid 20s cold starts
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

[[vm]]
  # Audio handling + uploads need a bit more memory
  memory = "768mb"
  memory_mb = 768
  cpu_kind = "shared"
  cpus = 1
